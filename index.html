<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Word Racer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: #00ffff;
            --secondary-glow-color: #ff00ff;
            --danger-glow-color: #ff3333;
            --success-glow-color: #33ff33;
            --bg-color: #0d0221;
            --text-color: #f0f0f0;
            --font-family: 'Audiowide', cursive, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 900px;
            overflow: hidden;
            box-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--secondary-glow-color);
            border: 2px solid var(--glow-color);
            
            /* Flexbox ile düzenleme */
            display: flex;
            flex-direction: column;
        }

        #game-canvas {
            display: block;
            width: 100%;
            flex-grow: 1; /* Kanvasın esnek bir şekilde büyümesini sağlar */
            background-color: #000;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }

        #game-ui {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--glow-color);
        }

        #question-ui {
            position: relative; /* Fixed yerine relative olarak değiştirildi */
            margin-top: auto; /* Otomatik üst kenar boşluğu, aşağı iter */
            width: 100%;
            text-align: center;
            padding: 10px;
            background: linear-gradient(0deg, rgba(13, 2, 33, 1) 0%, rgba(13, 2, 33, 0) 100%);
            z-index: 1;
        }
        
        #question-text {
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--secondary-glow-color);
        }

        .fullscreen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 2, 33, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: all;
            z-index: 10;
            padding: 20px;
        }
        
        .hidden {
            display: none;
        }

        .fullscreen-overlay h1 {
            font-size: 3rem;
            color: var(--glow-color);
            text-shadow: 0 0 15px var(--glow-color);
            margin-bottom: 20px;
        }

        .fullscreen-overlay p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .neon-button {
            font-family: var(--font-family);
            background-color: transparent;
            border: 2px solid var(--glow-color);
            color: var(--glow-color);
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 0 0 5px var(--glow-color);
            box-shadow: 0 0 10px var(--glow-color) inset, 0 0 10px var(--glow-color);
            transition: all 0.2s ease-in-out;
            pointer-events: all;
            margin-top: 10px;
        }
        
        .neon-button:hover, .neon-button:active {
            color: var(--bg-color);
            background-color: var(--glow-color);
            box-shadow: 0 0 20px var(--glow-color) inset, 0 0 20px var(--glow-color);
        }
        
        #touch-controls {
            width: 100%;
            height: 80px;
            display: flex;
            z-index: 5;
            pointer-events: all;
            position: relative;
        }
        
        .touch-button {
            flex: 1;
            background-color: rgba(0, 255, 255, 0.1);
            border-top: 2px solid var(--glow-color);
            color: var(--glow-color);
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .touch-button:active {
            background-color: rgba(0, 255, 255, 0.3);
        }

        #username-input {
            font-family: var(--font-family);
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--glow-color);
            color: var(--text-color);
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            text-shadow: 0 0 5px var(--glow-color);
            box-shadow: 0 0 10px var(--glow-color) inset;
        }

        #leaderboard-table {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #leaderboard-table th, #leaderboard-table td {
            padding: 10px;
            border: 1px solid var(--glow-color);
            text-align: left;
            text-shadow: 0 0 5px var(--glow-color);
        }

        #leaderboard-table th {
            background-color: rgba(0, 255, 255, 0.1);
        }
        
        #teacher-panel-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 20;
            pointer-events: all;
            opacity: 0.5;
        }
        
        #teacher-panel {
            position: absolute;
            top: 50px;
            right: 15px;
            background-color: rgba(13, 2, 33, 0.9);
            border: 1px solid var(--glow-color);
            padding: 15px;
            border-radius: 5px;
            z-index: 15;
            pointer-events: all;
        }
        
        #teacher-panel label {
            display: block;
            margin-bottom: 10px;
        }
        
        #speed-slider {
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-overlay">
            <div id="game-ui">
                <div id="score">Score: 0</div>
                <div id="level">Level: 1</div>
                <div id="mistakes">Mistakes: 0/2</div>
            </div>
            <div id="question-ui">
                <div id="question-text">Loading...</div>
            </div>
        </div>

        <div id="start-screen" class="fullscreen-overlay">
            <h1>Neon Word Racer</h1>
            <p>Yarışmaya devam etmek için doğru İngilizce kelimeyi seçin. İki hata yaparsanız oyun dışı kalırsınız! Mahmut Nedim hoca</p>
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="start-button" class="neon-button">Start Race</button>
        </div>

        <div id="game-over-screen" class="fullscreen-overlay hidden">
            <h1>Game Over</h1>
            <p id="final-score">Your Score: 0</p>
            <p>High Scores:</p>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
            <button id="restart-button" class="neon-button">Try Again</button>
        </div>
        
        <div id="touch-controls">
            <div id="left-button" class="touch-button">‹</div>
            <div id="right-button" class="touch-button">›</div>
        </div>
        
        <button id="teacher-panel-toggle">⚙️</button>
        <div id="teacher-panel" class="hidden">
            <label for="speed-slider">Game Speed</label>
            <input type="range" id="speed-slider" min="0.5" max="2.0" value="1.0" step="0.1">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');

            // UI Elements
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const startButton = document.getElementById('start-button');
            const restartButton = document.getElementById('restart-button');
            const scoreEl = document.getElementById('score');
            const finalScoreEl = document.getElementById('final-score');
            const levelEl = document.getElementById('level');
            const mistakesEl = document.getElementById('mistakes');
            const questionTextEl = document.getElementById('question-text');
            const leftButton = document.getElementById('left-button');
            const rightButton = document.getElementById('right-button');
            const teacherPanelToggle = document.getElementById('teacher-panel-toggle');
            const teacherPanel = document.getElementById('teacher-panel');
            const speedSlider = document.getElementById('speed-slider');
            const usernameInput = document.getElementById('username-input');
            const leaderboardBody = document.getElementById('leaderboard-body');

            let canvasWidth, canvasHeight;
            
            // Game State
            const words = [
                {"turkish": "Güzel", "english": "Beautiful"},
                {"turkish": "Çekici", "english": "Attractive"},
                {"turkish": "Yakışıklı", "english": "Handsome"},
                {"turkish": "İyi görünümlü", "english": "Goodlooking"},
                {"turkish": "Şirin", "english": "Cute"},
                {"turkish": "Tombul", "english": "Plump"},
                {"turkish": "Orta kilolu", "english": "Of Medium Weight"},
                {"turkish": "Orta yaşlı", "english": "Middle Aged"},
                {"turkish": "İri yapılı", "english": "Well built"},
                {"turkish": "Sarışın saç", "english": "Blond hair"},
                {"turkish": "Bıyık", "english": "Moustache"},
                {"turkish": "Kıvırcık saç", "english": "Curly Hair"},
                {"turkish": "Beyaz Saç", "english": "Gray Hair"},
                {"turkish": "Ela göz", "english": "Hazel Eyes"},
                {"turkish": "Kel", "english": "Bald"},
                {"turkish": "Büyük göz", "english": "Big Eyes"},
                {"turkish": "Dalgalı saç", "english": "Wavy Hair"},
                {"turkish": "Düz saç", "english": "Straight Hair"},
                {"turkish": "Uzun saç", "english": "Long hair"},
                {"turkish": "Eşarp", "english": "Headscarf"}
            ];
            let currentQuestion = null;
            let signs = [];
            let roadLines = [];
            let stars = [];
            let gameWords = [];
            let currentWordIndex = 0;
            let currentUsername = "Player";
            
            let score = 0;
            let level = 1;
            let mistakes = 0;
            let baseSpeed = 2;
            let speedMultiplier = 1.0;
            let gameRunning = false;
            let gameOver = false;

            // Player State
            const player = {
                x: 0,
                y: 0,
                width: 50,
                height: 30,
                lane: 0,
                targetLane: 0,
                color: 'hsl(180, 100%, 50%)',
            };
            
            // --- DYNAMIC LEVEL CONFIGURATION ---
            function getLevelConfig(currentLevel) {
                const lanes = Math.min(6, Math.floor(3 + (currentLevel - 1) / 2));
                return {
                    lanes: lanes,
                    options: lanes,
                    speed: 2 + (currentLevel - 1) * 0.25,
                    pointsToLevelUp: 50 + (currentLevel - 1) * 100
                };
            }

            // --- Leaderboard Functions ---
            function saveHighScore(username, score) {
                const scores = JSON.parse(localStorage.getItem('neonWordRacerScores')) || [];
                scores.push({ username, score });
                scores.sort((a, b) => b.score - a.score);
                localStorage.setItem('neonWordRacerScores', JSON.stringify(scores.slice(0, 5)));
            }

            function displayLeaderboard() {
                const scores = JSON.parse(localStorage.getItem('neonWordRacerScores')) || [];
                leaderboardBody.innerHTML = '';
                if (scores.length === 0) {
                    leaderboardBody.innerHTML = '<tr><td colspan="3">No high scores yet!</td></tr>';
                } else {
                    scores.forEach((entry, index) => {
                        const row = `<tr><td>${index + 1}</td><td>${entry.username}</td><td>${entry.score}</td></tr>`;
                        leaderboardBody.innerHTML += row;
                    });
                }
            }

            // --- Game Setup ---
            function resizeCanvas() {
                const container = document.getElementById('game-container');
                canvasWidth = container.clientWidth;
                canvasHeight = container.clientHeight;
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                
                player.y = canvasHeight * 0.8;
                if (!stars.length) createStars();
            }

            function init() {
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                
                startButton.addEventListener('click', () => {
                    const username = usernameInput.value.trim();
                    if (username) {
                        currentUsername = username;
                        startGame();
                    } else {
                        alert("Please enter a username!");
                    }
                });
                restartButton.addEventListener('click', startGame);

                // Controls
                document.addEventListener('keydown', handleKeyDown);
                leftButton.addEventListener('pointerdown', () => movePlayer(-1));
                rightButton.addEventListener('pointerdown', () => movePlayer(1));
                
                // Teacher Panel
                teacherPanelToggle.addEventListener('click', () => teacherPanel.classList.toggle('hidden'));
                speedSlider.addEventListener('input', (e) => speedMultiplier = parseFloat(e.target.value));

                gameLoop();
            }
            
            function startGame() {
                score = 0;
                level = 1;
                mistakes = 0;
                let levelConfig = getLevelConfig(level);
                baseSpeed = levelConfig.speed;
                gameOver = false;
                gameRunning = true;
                signs = [];
                
                gameWords = [...words];
                for (let i = gameWords.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [gameWords[i], gameWords[j]] = [gameWords[j], gameWords[i]];
                }
                currentWordIndex = 0;

                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                
                const currentLanes = levelConfig.lanes;
                player.lane = Math.floor(currentLanes / 2);
                player.targetLane = player.lane;
                
                selectNewQuestion();
                updateUI();
            }
            
            // --- Game Loop ---
            
            let lastTime = 0;
            function gameLoop(timestamp) {
                const deltaTime = (timestamp - lastTime) / 1000 || 0;
                lastTime = timestamp;

                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                drawStars();
                drawRoad();
                
                if (gameRunning) {
                    update(deltaTime);
                }

                drawSigns();
                drawPlayer();

                requestAnimationFrame(gameLoop);
            }
            
            function update(deltaTime) {
                if (gameOver) return;
                
                const speed = baseSpeed * speedMultiplier;
                const levelConfig = getLevelConfig(level);

                updateStars(speed);
                updateRoadLines(speed);
                updateSigns(speed);

                const laneWidth = canvasWidth / levelConfig.lanes;
                const targetX = player.targetLane * laneWidth + laneWidth / 2 - player.width / 2;
                player.x += (targetX - player.x) * 0.1;

                checkCollisions();
            }
            
            // --- Drawing Functions ---

            function createStars() {
                stars = [];
                for (let i = 0; i < 100; i++) {
                    stars.push({
                        x: Math.random() * canvasWidth,
                        y: Math.random() * canvasHeight,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random()
                    });
                }
            }
            
            function drawStars() {
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                    ctx.fill();
                });
            }
            
            function updateStars(speed) {
                stars.forEach(star => {
                    star.y += speed * 0.1;
                    if (star.y > canvasHeight) {
                        star.y = 0;
                        star.x = Math.random() * canvasWidth;
                    }
                });
            }

            function drawRoad() {
                const numLanes = getLevelConfig(level).lanes;
                const laneWidth = canvasWidth / numLanes;

                ctx.strokeStyle = `hsl(300, 100%, 70%)`;
                ctx.lineWidth = 5;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(300, 100%, 70%)`;
                
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(10, canvasHeight);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(canvasWidth - 10, 0);
                ctx.lineTo(canvasWidth - 10, canvasHeight);
                ctx.stroke();

                ctx.strokeStyle = `hsl(180, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(180, 100%, 50%)`;
                
                roadLines.forEach(line => {
                    ctx.beginPath();
                    ctx.moveTo(line.x, line.y);
                    ctx.lineTo(line.x, line.y + line.height);
                    ctx.stroke();
                });
                
                ctx.shadowBlur = 0;
            }

            function updateRoadLines(speed) {
                const numLanes = getLevelConfig(level).lanes;
                const laneWidth = canvasWidth / numLanes;

                if (roadLines.length < 20) {
                     for (let i = 1; i < numLanes; i++) {
                         if (Math.random() > 0.5) {
                             roadLines.push({ x: i * laneWidth, y: -20, height: 40 });
                         }
                     }
                }

                roadLines.forEach((line, index) => {
                    line.y += speed * 5;
                    if (line.y > canvasHeight) {
                        roadLines.splice(index, 1);
                    }
                });
            }
            
            function drawPlayer() {
                const p = player;
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 20;

                ctx.beginPath();
                ctx.moveTo(p.x + p.width / 2, p.y);
                ctx.lineTo(p.x, p.y + p.height);
                ctx.lineTo(p.x + p.width, p.y + p.height);
                ctx.closePath();
                ctx.fill();

                ctx.fillStyle = '#ffffff';
                ctx.shadowColor = '#ffffff';
                ctx.shadowBlur = 15;
                ctx.fillRect(p.x + p.width / 2 - 5, p.y + p.height, 10, 5 + (Math.random() * 5));
                
                ctx.shadowBlur = 0;
            }

            function drawSigns() {
                const laneConfig = getLevelConfig(level);
                const laneWidth = canvasWidth / laneConfig.lanes;

                signs.forEach(sign => {
                    ctx.fillStyle = 'rgba(13, 2, 33, 0.8)';
                    ctx.strokeStyle = sign.isCorrect ? 'var(--success-glow-color)' : 'var(--glow-color)';
                    ctx.lineWidth = 3;
                    ctx.shadowColor = ctx.strokeStyle;
                    ctx.shadowBlur = 15;
                    
                    const signX = sign.lane * laneWidth + (laneWidth / 2) - (sign.width / 2);
                    ctx.fillRect(signX, sign.y, sign.width, sign.height);
                    ctx.strokeRect(signX, sign.y, sign.width, sign.height);
                    
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    ctx.font = '20px ' + getComputedStyle(document.body).fontFamily;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(sign.text, signX + sign.width / 2, sign.y + sign.height / 2);
                });
                ctx.shadowBlur = 0;
            }

            function updateSigns(speed) {
                signs.forEach((sign, index) => {
                    sign.y += speed;
                    if (sign.y > canvasHeight) {
                        signs.splice(index, 1);
                    }
                });

                if (signs.length === 0 && gameRunning) {
                    selectNewQuestion();
                }
            }


            // --- Game Logic ---
            function selectNewQuestion() {
                if (gameWords.length === 0) {
                    questionTextEl.textContent = "No words found!";
                    return;
                };

                if (currentWordIndex >= gameWords.length) {
                    currentWordIndex = 0;
                    for (let i = gameWords.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [gameWords[i], gameWords[j]] = [gameWords[j], gameWords[i]];
                    }
                }
                
                currentQuestion = gameWords[currentWordIndex];
                currentWordIndex++;
                
                questionTextEl.textContent = `Which one is "${currentQuestion.turkish}"?`;

                const options = [currentQuestion.english];
                const laneConfig = getLevelConfig(level);

                while (options.length < laneConfig.options) {
                    const randomWord = words[Math.floor(Math.random() * words.length)].english;
                    if (!options.includes(randomWord)) {
                        options.push(randomWord);
                    }
                }
                
                for (let i = options.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [options[i], options[j]] = [options[j], options[i]];
                }
                
                const assignedLanes = [];
                signs = [];
                for(let i = 0; i < laneConfig.options; i++) {
                     let lane;
                     do {
                         lane = Math.floor(Math.random() * laneConfig.lanes);
                     } while(assignedLanes.includes(lane));
                     
                     assignedLanes.push(lane);

                     signs.push({
                         text: options[i],
                         lane: lane,
                         isCorrect: options[i] === currentQuestion.english,
                         y: -100 - (i * 150),
                         width: canvasWidth / laneConfig.lanes * 0.8,
                         height: 50
                     });
                }
            }
            
            function checkCollisions() {
                signs.forEach((sign, index) => {
                    const laneConfig = getLevelConfig(level);
                    const laneWidth = canvasWidth / laneConfig.lanes;
                    const signX = sign.lane * laneWidth + (laneWidth / 2) - (sign.width / 2);

                    if (player.x < signX + sign.width &&
                        player.x + player.width > signX &&
                        player.y < sign.y + sign.height &&
                        player.y + player.height > sign.y) {
                        
                        if(sign.isCorrect) {
                            handleCorrectAnswer();
                        } else {
                            handleIncorrectAnswer();
                        }
                        signs = [];
                    }
                });
            }

            function handleCorrectAnswer() {
                score += 10;
                baseSpeed += 0.1;
                player.color = 'hsl(120, 100%, 50%)';
                setTimeout(() => player.color = 'hsl(180, 100%, 50%)', 200);
                
                const oldLevelConfig = getLevelConfig(level);
                if (score >= oldLevelConfig.pointsToLevelUp) {
                    level++;
                    const newLevelConfig = getLevelConfig(level);
                    baseSpeed = newLevelConfig.speed;

                    if (newLevelConfig.lanes !== oldLevelConfig.lanes) {
                        player.targetLane = Math.floor(newLevelConfig.lanes / 2);
                    }
                }
                updateUI();
            }

            function handleIncorrectAnswer() {
                mistakes++;
                baseSpeed += 0.5;
                player.color = 'hsl(0, 100%, 50%)';
                setTimeout(() => player.color = 'hsl(180, 100%, 50%)', 200);

                if (mistakes >= 2) {
                    endGame();
                }
                updateUI();
            }

            function endGame() {
                gameOver = true;
                gameRunning = false;
                finalScoreEl.textContent = `Your Score: ${score}`;
                saveHighScore(currentUsername, score);
                displayLeaderboard();
                gameOverScreen.classList.remove('hidden');
            }

            // --- Controls ---
            function movePlayer(direction) {
                if (!gameRunning) return;
                const numLanes = getLevelConfig(level).lanes;
                player.targetLane = Math.max(0, Math.min(numLanes - 1, player.targetLane + direction));
            }

            function handleKeyDown(e) {
                if (e.key === 'ArrowLeft') {
                    movePlayer(-1);
                } else if (e.key === 'ArrowRight') {
                    movePlayer(1);
                }
            }

            // --- UI ---
            function updateUI() {
                scoreEl.textContent = `Score: ${score}`;
                levelEl.textContent = `Level: ${level}`;
                mistakesEl.textContent = `Mistakes: ${mistakes}/2`;
            }

            // --- Start the game ---
            init();
        });
    </script>
</body>
</html>
